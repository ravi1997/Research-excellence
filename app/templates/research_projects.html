{% extends "layout.html" %}

{% block title %}Research Projects - Research Excellence{% endblock %}

{% block content %}
<div class="container">
    <div class="research-container">
        <h2>Research Projects</h2>
        
        <div class="research-filters">
            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter">
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="under_review">Under Review</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <!-- Categories will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="cycle-filter">Cycle:</label>
                <select id="cycle-filter">
                    <option value="all">All Cycles</option>
                    <!-- Cycles will be populated by JavaScript -->
                </select>
            </div>
            
            <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
        </div>
        
        <div class="research-projects">
            <table class="projects-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Cycle</th>
                        <th>Status</th>
                        <th>Submission Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projects-table-body">
                    <!-- Projects will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination">
            <button id="prev-page" class="btn btn-secondary">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/research_projects.js') }}"></script>
{% endblock %}
