{% extends "layout.html" %}

{% block title %}Settings - Research Submission{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="settings-container">
        <h2><i class="fas fa-cog mr-3"></i>Account Settings</h2>
        
        <nav class="settings-tabs" role="tablist">
            <button class="tab-button active" data-tab="preferences" role="tab" aria-selected="true" aria-controls="preferences-tab">
                <i class="fas fa-sliders-h mr-2"></i>Preferences
            </button>
            <button class="tab-button" data-tab="notifications" role="tab" aria-selected="false" aria-controls="notifications-tab">
                <i class="fas fa-bell mr-2"></i>Notifications
            </button>
            <button class="tab-button" data-tab="security" role="tab" aria-selected="false" aria-controls="security-tab">
                <i class="fas fa-shield-alt mr-2"></i>Security
            </button>
            <button class="tab-button" data-tab="privacy" role="tab" aria-selected="false" aria-controls="privacy-tab">
                <i class="fas fa-user-secret mr-2"></i>Privacy
            </button>
        </nav>
        
        <div class="tab-content active" id="preferences-tab" role="tabpanel" aria-labelledby="preferences-tab">
            <h4><i class="fas fa-palette mr-2"></i>Preferences</h4>
            <form id="preferences-form" class="space-y-6">
                <div class="form-group">
                    <label for="theme"><i class="fas fa-paint-brush mr-2"></i>Theme</label>
                    <select id="theme" name="theme" class="select">
                        <option value="light">‚òÄÔ∏è Light Mode</option>
                        <option value="dark">üåô Dark Mode</option>
                        <option value="system">üñ•Ô∏è System Default</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="language"><i class="fas fa-language mr-2"></i>Language</label>
                    <select id="language" name="language" class="select">
                        <option value="en">üá∫üá∏ English</option>
                        <option value="hi">üáÆüá≥ Hindi</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="timezone"><i class="fas fa-clock mr-2"></i>Timezone</label>
                    <select id="timezone" name="timezone" class="select">
                        <option value="UTC">üåç UTC</option>
                        <option value="Asia/Kolkata">üáÆüá≥ Asia/Kolkata</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Save Preferences
                    </button>
                </div>
            </form>
        </div>
        
        <div class="tab-content" id="notifications-tab" role="tabpanel" aria-labelledby="notifications-tab">
            <h4><i class="fas fa-bell mr-2"></i>Notification Settings</h4>
            <form id="notifications-form" class="space-y-4">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="email_updates" name="email_updates">
                    <label for="email_updates">
                        <i class="fas fa-envelope mr-2"></i>Receive email updates
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="weekly_digest" name="weekly_digest">
                    <label for="weekly_digest">
                        <i class="fas fa-newspaper mr-2"></i>Weekly research digest
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="deadline_reminders" name="deadline_reminders">
                    <label for="deadline_reminders">
                        <i class="fas fa-exclamation-triangle mr-2"></i>Research deadline reminders
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Save Notification Settings
                    </button>
                </div>
            </form>
        </div>
        
        <div class="tab-content" id="security-tab" role="tabpanel" aria-labelledby="security-tab">
            <h4><i class="fas fa-shield-alt mr-2"></i>Security</h4>
            <div class="security-actions">
                <button class="btn btn-warning" id="change-password-btn">
                    <i class="fas fa-key mr-2"></i>Change Password
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-mobile-alt mr-2"></i>Two-Factor Authentication
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-list mr-2"></i>Active Sessions
                </button>
            </div>
        </div>
        
        <div class="tab-content" id="privacy-tab" role="tabpanel" aria-labelledby="privacy-tab">
            <h4><i class="fas fa-user-secret mr-2"></i>Privacy Settings</h4>
            <form id="privacy-form" class="space-y-4">
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="private_profile" name="private_profile">
                    <label for="private_profile">
                        <i class="fas fa-eye-slash mr-2"></i>Make profile private
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="hide_email" name="hide_email">
                    <label for="hide_email">
                        <i class="fas fa-envelope mr-2"></i>Hide email from public
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>Save Privacy Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/settings.js') }}"></script>
{% endblock %}
