{% extends "layout.html" %}

{% block title %}Apply - Research Submission{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center text-gradient">Apply for Research Activities</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Abstract Submission -->
        <div class="card dashboard-card">
            <div class="card-header flex justify-between items-center">
                <span class="font-semibold">Abstract Submission for Research Day</span>
            </div>
            <div class="card-body flex justify-center">
                <a href="{{ url_for('view_bp.submit_abstract') }}" class="btn btn-primary">Apply</a>
            </div>
        </div>
        <!-- Excellence Research Awards -->
        <div class="card dashboard-card">
            <div class="card-header flex justify-between items-center">
                <span class="font-semibold">AIIMS Excellence Research Awards</span>
            </div>
            <div class="card-body flex justify-center">
                <a href="{{ url_for('view_bp.submit_award') }}" class="btn btn-primary">Apply</a>
            </div>
        </div>
        <!-- Best Paper Award -->
        <div class="card dashboard-card">
            <div class="card-header flex justify-between items-center">
                <span class="font-semibold">Best Paper Award (Oncology)</span>
            </div>
            <div class="card-body flex justify-center">
                <a href="{{ url_for('view_bp.submit_best_paper') }}" class="btn btn-primary">Apply</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
