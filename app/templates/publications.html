{% extends "layout.html" %}

{% block title %}Publications - Research Submission{% endblock %}

{% block content %}
<div class="container">
    <div class="research-container">
        <h2>Research Publications</h2>
        
        <div class="research-filters">
            <div class="filter-group">
                <label for="year-filter">Year:</label>
                <select id="year-filter">
                    <option value="all">All Years</option>
                    <!-- Years will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <!-- Categories will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="filter-group">
                <label for="author-filter">Author:</label>
                <select id="author-filter">
                    <option value="all">All Authors</option>
                    <!-- Authors will be populated by JavaScript -->
                </select>
            </div>
            
            <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
        </div>
        
        <div class="publications-list">
            <div class="publication-item" id="publication-template" style="display: none;">
                <div class="publication-header">
                    <h3 class="publication-title"></h3>
                    <span class="publication-authors"></span>
                </div>
                <div class="publication-details">
                    <p class="publication-journal"></p>
                    <p class="publication-date"></p>
                    <p class="publication-abstract"></p>
                </div>
                <div class="publication-metrics">
                    <span class="citation-count">Citations: <span class="count">0</span></span>
                    <span class="impact-factor">Impact Factor: <span class="factor">0</span></span>
                </div>
            </div>
            <!-- Publications will be populated by JavaScript -->
        </div>
        
        <div class="pagination">
            <button id="prev-page" class="btn btn-secondary">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/publications.js') }}"></script>
{% endblock %}
