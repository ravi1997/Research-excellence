{% extends "layout.html" %}

{% block title %}User Management - Super Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="admin-container">
        <h2>User Management</h2>
        
        <div class="user-management-actions">
            <button id="add-user-btn" class="btn btn-primary">Add New User</button>
            <button id="bulk-actions-btn" class="btn btn-secondary">Bulk Actions</button>
        </div>
        
        <div class="user-search-filter">
            <input type="text" id="user-search" placeholder="Search users by name, email, or employee ID">
            <select id="role-filter">
                <option value="all">All Roles</option>
                <option value="superadmin">Super Admin</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="verifier">Verifier</option>
                <option value="viewer">Viewer</option>
            </select>
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
        
        <div class="users-table-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="select-all-users"></th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Employee ID</th>
                        <th>Roles</th>
                        <th>Status</th>
                        <th>Last Login</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <!-- Users will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="pagination">
            <button id="prev-page" class="btn btn-secondary">Previous</button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </div>
</div>

<!-- User Modal Template -->
<div id="user-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-title">User Details</h3>
        <form id="user-form">
            <input type="hidden" id="user-id">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="employee-id">Employee ID</label>
                    <input type="text" id="employee-id" name="employee_id">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="tel" id="mobile" name="mobile">
                </div>
            </div>
            <div class="form-group">
                <label for="roles">Roles</label>
                <select id="roles" name="roles" multiple>
                    <option value="superadmin">Super Admin</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    <option value="verifier">Verifier</option>
                    <option value="viewer">Viewer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="locked">Locked</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save User</button>
                <button type="button" class="btn btn-secondary" id="cancel-user-btn">Cancel</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/super_users.js') }}"></script>
{% endblock %}
